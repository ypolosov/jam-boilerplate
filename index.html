    <!-- Site code goes here -->

    <!-- try to load jQuery from yandex CDN, and if fail use local one -->
    <script src="http://yandex.st/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="lib/jquery.min.js"><\/script>')</script>

    <script src="publish/script.js"></script>

    <!-- CHECKLIST: Change {FIXME} to site's ID
         Google Analytics snippet BEGIN -->
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount','{FIXME}'],['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <!-- Google Analytics snippet END -->

    <!-- CHECKLIST: Change {FIXME} to site's ID (3 places)
         Yandex.Metrica snippet BEGIN -->
    <script type="text/javascript">
    (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
            try {
                w.yaCounter{FIXME} = new Ya.Metrika({id:{FIXME}, enableAll: true, webvisor:true});
            } catch(e) {}
        });

        var n = d.getElementsByTagName("script")[0],
            s = d.createElement("script"),
            f = function () { n.parentNode.insertBefore(s, n); };
        s.type = "text/javascript";
        s.async = true;
        s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

        if (w.opera == "[object Opera]") {
            d.addEventListener("DOMContentLoaded", f);
        } else { f(); }
    })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript><div><img src="//mc.yandex.ru/watch/{FIXME}" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- Yandex.Metrica snippet END -->
